        <div class="container house-info">
            <div class="form-edit-house"> 
                <form id="form-house">
                    <h3 class="house-edit-heading">Информация о доме</h3>
                    <div class="form-row">
                        <div class="form-row-label">
                            <p>Город:</p>
                        </div>
                        <div class="form-row-value">
                            <input class="house-info" id="house-city" placeholder="Город" required disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-row-label">
                            <p>Улица:</p>
                        </div>
                        <div class="form-row-value">
                            <input class="house-info" id="house-street" placeholder="Название улицы" pattern="[а-Я]{1,30}" required disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-row-label">
                            <p>Дом:</p>
                        </div>
                        <div class="form-row-value">
                            <input class="house-info" id="house-house" placeholder="Номер дома" pattern="[0-9]{1,4}" required title="0-9999" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-row-label">
                            <p>Квартира:</p>
                        </div>
                        <div class="form-row-value">
                            <input class="house-info" id="house-roomnumber" placeholder="Номер квартиры" pattern="[0-9]{1,4}" required title="0-9999" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-row-label">
                            <p>Количество жителей: </p>
                        </div>
                        <div class="form-row-value">
                            <input class="house-info" id="house-capacity" placeholder="Количество жителей" pattern="[0-9]{1,4}" required title="0-9999" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-row-label">
                            <p>Токен дома:</p>
                        </div>
                        <div class="form-row-value">
                            <input class="house-info" id="token" disabled>
                        </div>
                    </div>
                    <div class="form-row edit to-right">
                        <button class="button-edit" id="edit" onclick="Edit()" type="button">Редактировать</button>
                    </div>
                    <script>
                        function Edit(){
                            $(':disabled').each(function(){
                                $(this).removeAttr('disabled');
                            });
                            $('button.button-edit#edit').hide();
                            $('div.form-row.edit.to-right').append("<button class='button-save' type='button' onclick='Save()'>Сохранить изменения</button>");
                        }
                        function Save(){
                            $('div.form-row-value>input.house-info').each(function(){
                                $(this).prop('disabled', true);
                            });
                            $('button.button-save').remove();
                            $('button.button-edit#edit').show();
                        }
                    </script>
                </form>
            </div>    
        </div>
