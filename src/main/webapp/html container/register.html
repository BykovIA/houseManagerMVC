<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Регистрация</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="navigation.css" rel="stylesheet">
    <link href="registration.css" rel="stylesheet">
    <!-- Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  </head>
  
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container navigation">
            <div class="navbar-header">
                <div id="logo-brand">
                    <img id="logo" src="brandlogo.png" alt="Лого">
                    <div id="brand">
                        <a href="#">HOUSE MANAGER</a>
                    </div>
                </div>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html">Авторизация</a></li>
                </ul>
            </div>
        </div>
    </div>  
    <div class="container">
        <form class="form-signin" role="form">
            <h3 class="form-signin-heading">Регистрация</h3>
            <div class="registration-code">
                <h4 class="advice">Введите код доступа для регистрации</h4>
                <div class="form-group">
                    <input required class="form-control" placeholder="Код регистрации" required autofocus>
                </div>
            </div>
            <div class="registration-fio">
                <h4 class="advice">Введите фамилию, имя и отчество</h4>
                <div class="form-group">
                    <input required class="form-control first" placeholder="Фамилия">
                    <input required class="form-control between" placeholder="Имя">
                    <input required class="form-control last" placeholder="Отчество">
                </div>
            </div>
            <div class="registration-contact">
                <h4 class="advice">Введите номер квартиры, e-mail и номер мобильного телефона</h4>
                <div class="form-group">
                    <input required class="form-control first" placeholder="Номер квартиры">
                    <input required type="email" class="form-control between" placeholder="E-mail">
                    <input required type="tel" class="form-control last" placeholder="Номер телефона">
                </div>
            </div>
            <div class="registration-account">
                <h4 class="advice">Придумайте пароль</h4>
                <div class="form-group">
                    <input required type="password" class="form-control first" placeholder="Пароль">
                    <input required type="password" class="form-control last" placeholder="Повторите пароль">
                </div>
            </div>  
            <div class="btn-registration">
                <button class="button-registration" type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
